<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-outerBody" id="calculator">
    <div class='calculator-body'>
    <div class='display'>
        <p class="lineInput" id="input">Line 1 aka the inputs</p>
        <p class="lineOutput" id="output">Line 2 aka the output</p>
    </div>
    <div class="cleardelete">
    <button class='calculator-buttons'>C</button>
    <button class='calculator-buttons'>BACK</button>
    </div>
    <button class='calculator-buttons'>+/-</button>
    <button class='calculator-buttons'>%</button>
    <button class='calculator-buttons'>&#247;</button> 
    <!-- division -->
    <button class='calculator-buttons'>7</button>
    <button class='calculator-buttons'>8</button>
    <button class='calculator-buttons'>9</button>
    <button class='calculator-buttons'>x</button>
    <button class='calculator-buttons'>4</button>
    <button class='calculator-buttons'>5</button>
    <button class='calculator-buttons'>6</button>
    <button class='calculator-buttons'>&minus;</button>
    <button class='calculator-buttons'>1</button>
    <button class='calculator-buttons'>2</button>
    <button class='calculator-buttons'>3</button>
    <button class='calculator-buttons'>+</button>
    <button class='calculator-buttons' id="zero">0</button>
    <button class='calculator-buttons'>.</button>
    <button class='calculator-buttons'>=</button>
    </div>
    </div>

<script src="./app.js"></script>
</body>
</html>
