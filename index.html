<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-outerBody" id="calculator">
    <div class='calculator-body'>
    <div class='display'>
        <p class="lineInput" id="input">Line 1 Input</p>
        <p class="lineOutput" id="output">Line 2 Output</p>
    </div>
    <div class="cleardelete">
        <button class='calculator-buttons' value='clear' data-type="edit">C</button>
        <button class='calculator-buttons' value='back' data-type="edit">BACK</button>
    </div>
    <button class='calculator-buttons' value='-1' data-type="negation">+/-</button>
    <button class='calculator-buttons' value="%" data-type="operator">%</button>
    <button class='calculator-buttons' value=" / " data-type="operator">&#247;</button> 
    <!-- division -->
    <button class='calculator-buttons' value=7 data-type="number">7</button>
    <button class='calculator-buttons' value=8 data-type="number">8</button>
    <button class='calculator-buttons' value=9 data-type="number">9</button>
    <button class='calculator-buttons' value=" x " data-type="operator">x</button>
    <button class='calculator-buttons' value=4 data-type="number">4</button>
    <button class='calculator-buttons' value=5 data-type="number">5</button>
    <button class='calculator-buttons' value=6 data-type="number">6</button>
    <button class='calculator-buttons' value=" - " data-type="operator">&minus;</button>
    <button class='calculator-buttons' value=1 data-type="number">1</button>
    <button class='calculator-buttons' value=2 data-type="number">2</button>
    <button class='calculator-buttons' value=3 data-type="number">3</button>
    <button class='calculator-buttons' value=" + " data-type="operator">+</button>
    <button class='calculator-buttons' value=0 data-type="number" id="zero">0</button>
    <button class='calculator-buttons' value="." data-type="decimal">.</button>
    <button class='calculator-buttons' value="equals" data-type="solve">=</button>
    </div>
    </div>

<script src="./app.js"></script>
</body>
</html>
